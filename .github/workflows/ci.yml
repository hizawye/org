name: CI for Org File Manager

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install qt6-base-dev qt6-tools-dev qt6-tools-dev-tools qt6-base-dev-tools build-essential g++ qt6-webengine-dev libqt6network6 git

      - name: Build
        run: |
          qmake
          make -j8
      
